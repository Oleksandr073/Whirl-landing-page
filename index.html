<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whirl landing page</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Inter&display=swap" rel="stylesheet">
    <!-- common styles -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

<!-- header -->
<header class="header">
    <div class="header__container container">
        <nav class="header__nav">
            <a class="header__logo logo" href="" aria-label="Whirl logo">
                <svg class="logo__icon">
                    <use href="./svg/sprite.svg#logo"></use>
                </svg>
            </a>
            <ul class="header__nav-items">
                <li class="header__nav-item"><a class="header__nav-link" href="">Features</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="">Pricing</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="">Integrations</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="">Learn</a></li>
            </ul>
        </nav>
        <div class="header__buttons">
            <button class="header__button btn btn--secondary">Sign in</button>
            <button class="header__button btn">Book a demo</button>
        </div>
    </div>
</header>

<!-- main -->
<main class="main">

    <!-- hero -->
    <section class="hero">
        <div class="hero__container container">
            <div class="hero__content">
                <h1 class="hero__title">Your everyday tasks, automated.</h1>
                <p class="hero__subtitle">Whirl lets you design and streamline your everyday tasks and workflows in just a few clicks.</p>
                <button class="hero__button btn btn--big">Book a demo</button>
                <a class="hero__link" href="" target="_blank">
                    Learn more
                    <svg class="hero__arrow" aria-hidden="true">
                        <use href="./svg/sprite.svg#arrow"></use>
                    </svg>
                </a>
            </div>
            <img class="hero__photo" src="./img/hero/photo.png" width="452" height="422" alt="Board with stickers tasks">
        </div>
    </section>

</main>

<!-- footer -->
<footer class="footer">

</footer>

<!-- common js -->
<script src="./js/script.js"></script>
</body>

</html>
